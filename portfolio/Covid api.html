<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Portfolio Jorg Akihary - Covid-19 Nederland</title>
    </head>
    <body>
        <h1>
            Covid-19 numbers in the 
            <div id="land"></div>
        </h1>
        Datum:
        <div id="datum"></div>
        Totaal aantal doden:
        <div id="totaal aantal doden"></div>
        Nieuwe doden:
        <div id="nieuwe doden"></div>
        Totaal aantal besmettingen:
        <div id="totaal aantal besmettingen"></div>
        Nieuwe besmettingen:
        <div id="nieuwe besmettingen"></div>




        <script lang="text/javascript">
            // future javascript
            fetch('https://api.covid19api.com/summary')
            .then(function(resp) { return resp.json() }) //Convert data to json
            .then(function(data) { 
                console.log(data)
                console.log(data.Countries[119].Country);
                console.log(data.Countries[119].TotalDeaths);
                document.getElementById("land").innerHTML = (data.Countries[119].Country);
                document.getElementById("datum").innerHTML = (data.Countries[119].Date);
                document.getElementById("totaal aantal doden").innerHTML = (data.Countries[119].TotalDeaths);
                document.getElementById("nieuwe doden").innerHTML = (data.Countries[119].NewDeaths);
                document.getElementById("totaal aantal besmettingen").innerHTML = (data.Countries[119].TotalConfirmed);
                document.getElementById("nieuwe besmettingen").innerHTML = (data.Countries[119].NewConfirmed);
            })
            .catch(function() {  // catch any errors
            });

        </script>
        <div>
            <a href="Smart Connection.html">vorige</a>
        </div>
    </body>
</html>
